syntax = "proto3";

package proto;

message grSim_Robot_Command {
    uint32 id = 1;
    float kickspeedx = 2;
    float kickspeedz = 3;
    float veltangent = 4;
    float velnormal  = 5;
    float velangular = 6;
    bool spinner = 7;
    bool wheelsspeed = 8;
    float wheel1 = 9;
    float wheel2 = 10;
    float wheel3 = 11;
    float wheel4 = 12;
    // in radians
    bool use_angle = 14;
}

message grSim_Commands {
    double timestamp = 1;
    bool isteamyellow = 2;
    repeated grSim_Robot_Command robot_commands = 3;
}

